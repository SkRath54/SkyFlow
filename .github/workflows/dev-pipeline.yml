name: Upload Script & Trigger Glue Job

on:
  push:
    paths:
      - '../../Data Transformation/passenger_events_transform.py'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Upload Glue script to S3
        run: |
          aws s3 cp passenger_events_transform.py s3://skyflow-pipeline-sushant/scripts/passenger_events_transform.py

      - name: Trigger AWS Glue Job
        run: |
          aws glue start-job-run --job-name skyflow-transform-passenger-events
